<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <section class="collections">
            <h1 class="collections__title">Popular Collections</h1>
            <!-- <h2 class="collections__desc"></h2> -->
            <ul class="collections__menu menu">
                <li class="collections__link">Profile</li>
                <li class="collections__link">New York</li>
                <li class="collections__link">Relaxing</li>
                <li class="collections__link">Person</li>
                <li class="collections__link">Fashion</li>
            </ul>
            <div class="collections__box box">
                <div class="box__block block">
                    <img src="img/01.jpg" alt="" class="block__img-main">
                    <div class="block__images-below">
                        <img src="img/01.jpg" alt="" class="block__img-below">
                        <img src="img/01.jpg" alt="" class="block__img-below">
                        <img src="img/01.jpg" alt="" class="block__img-below">
                    </div>
                    <div class="block__footer">
                        <h2 class="block__title">People</h2>
                        <div class="block__quantity">
                            <img src="img/image (3).png" alt="">
                            <p>144</p>
                        </div>
                    </div>
                </div>
                <div class="box__block block">
                    <img src="img/02.webp" alt="" class="block__img-main">
                    <div class="block__images-below">
                        <img src="img/02.webp" alt="" class="block__img-below">
                        <img src="img/02.webp" alt="" class="block__img-below">
                        <img src="img/02.webp" alt="" class="block__img-below">

                    </div>
                    <div class="block__footer">
                        <h2 class="block__title">Nature</h2>
                        <div class="block__quantity">
                            <img src="img/image (3).png" alt="">
                            <p>7K</p>
                        </div>
                    </div>
                </div>
                <div class="box__block block">
                    <img src="img/03.jpg" alt="" class="block__img-main">
                    <div class="block__images-below">
                        <img src="img/03.jpg" alt="" class="block__img-below">
                        <img src="img/03.jpg" alt="" class="block__img-below">
                        <img src="img/03.jpg" alt="" class="block__img-below">

                    </div>
                    <div class="block__footer">
                        <h2 class="block__title">History</h2>
                        <div class="block__quantity">
                            <img src="img/image (3).png" alt="">
                            <p>431</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>
</body>
</html>
